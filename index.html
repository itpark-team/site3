<!doctype html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RuStore</title>

    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style2.css">

    <script src="script2.js" defer></script>
    <script src="script1.js" defer></script>

    <link rel="stylesheet" href="bootstrap-5.3.0/css/bootstrap.css">
    <script src="bootstrap-5.3.0/js/bootstrap.bundle.js" defer></script>
</head>
<body>

<div id="someId">
</div>

<div>
    <img src="img/logo.jpg" class="img-logo">
    <b>RuStore</b>
</div>
<hr>
<div class="row">

    <div class="card me-3" style="width: 15rem;">
        <img src="img/samokat.png" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">Самокат</h5>
            <p class="card-text">
            <p>Приложение по доставке еды</p>
            <p><a href="https://samokat.ru/" target="_blank">Подробнее</a></p>
            </p>
            <button onclick="buttonLoad_OnClick(this)" class="btn btn-primary">Скачать</button>
        </div>
    </div>

    <div class="card me-3" style="width: 15rem;">
        <img src="img/vk.png" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">ВКонтакте</h5>
            <p class="card-text">
            <p>Крупнейшая соц сеть в России</p>
            <p><a href="https://vk.ru/" target="_blank">Подробнее</a></p>
            </p>
            <button onclick="buttonLoad_OnClick(this)" class="btn btn-primary">Скачать</button>
        </div>
    </div>

    <div class="card" style="width: 15rem;">
        <img src="img/sber.png" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">Сбербанк онлайн</h5>
            <p class="card-text">
            <p>Банковское онлайн приложение</p>
            <p><a href="https://online.sberbank.ru/" target="_blank">Подробнее</a></p>
            </p>
            <button onclick="buttonLoad_OnClick(this)" class="btn btn-primary">Скачать</button>
        </div>
    </div>

</div>
<hr>
<div>
    <marquee>RuStore - лучший магазин приложений ever111</marquee>
</div>


</body>
</html>
